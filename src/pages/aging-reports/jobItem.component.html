  <!--The code for this part -->
  <ion-item-sliding>
    <ion-item (click)="pushagingReportDetails(jobItemObject)" class="jobItemStyle">
            <ion-grid>
                <ion-row><ion-col width-100><p class="jobListName" id="nameCustomer">{{jobItemObject._idCustomer.firstName}} {{jobItemObject._idCustomer.lastName}}</p></ion-col></ion-row>
                <ion-row><ion-col width-100><p id="addressCustomer">{{jobItemObject.address.street + " " + jobItemObject.address.zipCode + " " + jobItemObject.address.state  + ", " + jobItemObject.address.city}}</p></ion-col></ion-row>
                <ion-row><ion-col width-50><p id="phoneCustomer"><ion-icon name="call"></ion-icon> {{jobItemObject._idCustomer.primaryPhoneNumber.number}}</p></ion-col></ion-row>
            </ion-grid>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary" (click)="textCustomer(jobItemObject._idCustomer.primaryPhoneNumber.number,'')">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button ion-button color="secondary" (click)="callCustomer(jobItemObject._idCustomer.primaryPhoneNumber.number,true)">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
  </ion-item-sliding>
