<ion-header>
  <ion-navbar color="eliteRoofingDark">
    <ion-title>Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="email-page">
    <form #f="ngForm" (ngSubmit)="saveEmail(f.value.email)">
        <ion-grid>
        <ion-row>
            <ion-col width-90>
                <ion-item>
                    <ion-input type="email" name="email" placeholder="Email" value="{{emails}}" ngModel></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-90 ><button ion-button class="align-button-right">Save</button></ion-col>
        </ion-row>
        </ion-grid>
    </form>    
</ion-content>
