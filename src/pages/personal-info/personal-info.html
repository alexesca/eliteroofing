<ion-header>
  <ion-navbar color="eliteRoofingDark">
    <ion-title>Personal Info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-divider color="light"></ion-item-divider>
    <!-----personal-info-selector [name]="name" [email]="email" [phone]="phoneNumber" [address]="address"></personal-info-selector>-->
      <ion-list no-lines>
        <ion-item>
          <ion-avatar item-left>
            <img src="./assets/images/avatar.png">
          </ion-avatar>
          <p>{{ name }}</p>
          <p>{{ email }}</p>
          <p>{{ phoneNumber }}</p>
          <p>{{ address }}</p>
        </ion-item>
      <ion-item-divider color="light"></ion-item-divider>
      <ion-item (click)="goToEmail()">
        <ion-icon name="at" item-left></ion-icon>
          Email <p id="info">{{ email }}</p>
      </ion-item>
      <ion-item-divider color="light"></ion-item-divider>
      <ion-item (click)="goToPhoneNumber()">
        <ion-icon name="call" item-left></ion-icon>
          Phone number  <p id="info" *ngIf="phoneNumber && countryCode">+{{countryCode + " " + phoneNumber }}</p>
      </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)="goToAddress()">
      <ion-icon name="locate" item-left></ion-icon>
        Address <p id="info">{{ address }}</p>
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)="goToPassword()">
      <ion-icon name="eye-off" item-left></ion-icon>
        Password
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item>
      <button ion-button icon-left clear (click)="signOut()">
        <ion-icon name="power"></ion-icon>
        Log out
      </button>
    </ion-item>
  </ion-list>
