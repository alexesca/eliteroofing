<ion-header>

  <ion-navbar color="eliteRoofingDark">
    <ion-title>Personal Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines>
      <ion-item-divider color="light"></ion-item-divider>
      <ion-item (click)="goToEmail()">
        <ion-icon name="at" item-left></ion-icon>
          Email {{ email }}
      </ion-item>
      <ion-item-divider color="light"></ion-item-divider>
      <ion-item (click)="goToPhoneNumber()">
        <ion-icon name="call" item-left></ion-icon>
          Phone number {{phoneNumber}}
      </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)="goToAddress()">
      <ion-icon name="locate" item-left></ion-icon>
        Address {{address}}
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item (click)="goToPassword()">
      <ion-icon name="eye-off" item-left></ion-icon>
        Password
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item>
      <button ion-button icon-left clear (click)="signOut()">
        <ion-icon name="power"></ion-icon>
        Log out
      </button>
    </ion-item>
  </ion-list>
