<ion-header>
  <ion-navbar>
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
     <form>
        <ion-grid>
        <ion-row>
            <ion-col width-90>
                <ion-item>
                    <ion-label>{{ email }}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-90><button ion-button class="align-button-right" (click)="requestPasswordReset()">Request code</button></ion-col>
        </ion-row>
        </ion-grid>
     </form>
    <form #f="ngForm" (ngSubmit)="confirmPasswordReset(f.value)">
        <ion-grid>
        <ion-row>
            <ion-col width-90>
                <ion-item>
                    <ion-label floating>Code</ion-label>
                    <ion-input type="text" name="code" ngModel></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
        <ion-col width-90>
            <ion-item>
                <ion-label floating>New Password</ion-label>
                <ion-input type="text" name="newPassword" ngModel></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col width-90>
            <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="number" name="confirmPassword" ngModel></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-90><button ion-button class="align-button-right">Change Password</button></ion-col>
        </ion-row>
        </ion-grid>
    </form>    
</ion-content>
